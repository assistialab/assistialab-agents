name: CI (Python)

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m pip install -U ruff

      - name: Lint with ruff
        run: ruff check .

      - name: Run pytest
        run: pytest -q
