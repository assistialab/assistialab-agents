name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- Python ----------
      - name: Set up Python
        if: hashFiles('requirements.txt') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Lint with ruff (if Python present)
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install -U ruff
          ruff check .

      - name: Run pytest (if tests present)
        if: hashFiles('requirements.txt') != '' && (hashFiles('tests/**') != '' || hashFiles('pytest.ini') != '' || hashFiles('pyproject.toml') != '')
        run: pytest -q

      # ---------- Node.js ----------
      - name: Set up Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node deps (npm ci if lockfile present)
        if: hashFiles('package.json') != ''
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run npm tests (if present)
        if: hashFiles('package.json') != ''
        run: npm test --if-present

      # ---------- Docker (build smoke test) ----------
      - name: Build Docker image (if Dockerfile exists)
        if: hashFiles('Dockerfile') != ''
        run: docker build -t assistialab-agents:ci .
